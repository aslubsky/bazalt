                <form novalidate class="form-horizontal" name="loginForm" ng-submit="login()" method="POST" ng-controller="LoginCtrl">                            <div class="alert alert-error" ng-show="loginForm.$error.login">    <button type="button" class="close" data-dismiss="alert">&times;</button>        Невірний логін чи пароль    </div>                                        <div class="control-group" ng-class="{error: loginForm.$dirty && loginForm.username.$invalid}">                    <!-- Username -->                    <label class="control-label" for="username">Username</label>                    <div class="controls">                        <input type="text" id="username" required ng-model="$user.nickname" name="username" placeholder="" />                          <div class="input-help">                              <p>Логін не може бути пустим</p>                            </div>                    </div>                </div>                                 <div class="control-group">                <!-- Password-->                <label class="control-label" for="password">Password</label>                <div class="controls">                <input type="password" id="password" required ng-model="$user.password" name="password" placeholder="" />                </div>                </div>                                                  <div class="control-group">                <!-- Button -->                <div class="controls">                <button ng-disabled="loginForm.$invalid" class="btn btn-success">Login</button>                </div>                </div>                </form>
