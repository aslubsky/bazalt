<form novalidate server-submit="login" target="/rest.php/users" method="post" class="form-horizontal" name="loginForm" ng-controller="LoginCtrl">    <div class="control-group" ng-class="{error: loginForm.$dirty && loginForm.nickname.$invalid}">        <label class="control-label" for="nickname">Username</label>        <div class="controls">            <input type="text" id="nickname" remote-form-component required ng-model="$user.nickname" name="nickname" placeholder="" />            <div class="help-block" ng-show="loginForm.nickname.$error.server">                {[remoteForm.errors.nickname.exist_user]}            </div>        </div>    </div>    <div class="control-group">        <label class="control-label" for="password">Password</label>        <div class="controls">            <input type="password" id="password" remote-form-component required ng-model="$user.password" name="password" placeholder="" />        </div>    </div>    <div class="control-group">        <div class="controls">            <button ng-disabled="loginForm.$pristine || is_submitting" class="btn btn-success">                <span ng-show="!is_submitting">Увійти</span>                <span ng-show="is_submitting">Зачекайте...</span>            </button>        </div>    </div></form>
