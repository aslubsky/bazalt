<form ng-controller="RegistrationCtrl" server-submit="registerUser" target="/rest.php/users" method="put" class="form-horizontal" name="registration" novalidate>      <div class="control-group">		<label class="control-label" for="email">E-mail</label>		<div class="controls">			<input class="immediate-help" type="email" id="email" remote-form-component ng-model="user.email" email required name="email" placeholder="" />			<div class="input-help">			  <ul>				<li ng-class="{valid: registration.email.email.$valid && registration.email.required.$valid}">Введіть дійсний email</li>			  </ul>			</div>			<div class="help-block" ng-show="registration.email.$error.server">                {[remoteForm.errors.email.exist_user]}			</div>		</div>    </div>         <div class="control-group">		<label class="control-label" for="password">Пароль</label>		<div class="controls">			<input class="immediate-help" type="password" remote-form-component password-validate required ng-model="user.password" name="password" placeholder="" />			<div class="input-help">			  <h4>Пароль повинен відповідати наступним правилам:</h4>			  <ul>				<li ng-class="pwdHasLetter">Містити хоч <strong>одну літеру</strong></li>				<li ng-class="pwdHasNumber">Містити хоч <strong>одну цифру</strong></li>				<li ng-class="pwdValidLength">Не менше <strong>8 символів</strong></li>			  </ul>			</div>		</div>    </div>         <div class="control-group">		<label class="control-label" for="password_confirm">Пароль<br/>(повторіть)</label>		<div class="controls">			<input type="password" class="immediate-help" remote-form-component required compare-validate="user.password" ng-model="user.confirm" name="confirm" placeholder="" />			<div class="input-help">			  <h4>Підтвердження повинне:</h4>			  <ul>				<li ng-class="{valid: registration.password_confirm.equal.$valid && registration.password_confirm.required.$valid}">Співпадати з <strong>паролем</strong></li>			  </ul>			</div>		</div>    </div>    <div class="control-group">		<div class="controls">			<button class="btn btn-primary" ng-disabled="is_submitting">                <span ng-show="!is_submitting">Зареєструватись</span>                <span ng-show="is_submitting">Реєстрація...</span>            </button>		</div>    </div></form>
